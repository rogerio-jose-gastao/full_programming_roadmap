<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Slider Website</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Logo</a>

        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="container">
        <div class="bg-slide active">
            <div class="circle bg">
                <img src="image1.jpg" alt="imagem um">
            </div>

            <div class="circle large">
                <img src="image1.jpg" alt="imagem um">
            </div>
            
            
            <div class="circle small">
                <img src="image1.jpg" alt="imagem um">
            </div>

            <div class="content-text">
                <div class="place">
                    <h1>desert</h1>
                </div>
                
                <div class="country">
                    <h2>egypt</h2>
                </div>
            </div>
            
        </div>

        <div class="bg-slide">
            <div class="circle bg">
                <img src="image2.jpg" alt="imagem um">
            </div>

            <div class="circle large">
                <img src="image2.jpg" alt="imagem um">
            </div>
            
            
            <div class="circle small">
                <img src="image2.jpg" alt="imagem um">
            </div>

            <div class="content-text">
                <div class="place">
                    <h1>denali</h1>
                </div>
                
                <div class="country">
                    <h2>usa</h2>
                </div>
            </div>
            
        </div>

        <div class="bg-slide">
            <div class="circle bg">
                <img src="image3.jpg" alt="imagem um">
            </div>

            <div class="circle large">
                <img src="image3.jpg" alt="imagem um">
            </div>
            
            
            <div class="circle small">
                <img src="image3.jpg" alt="imagem um">
            </div>

            <div class="content-text">
                <div class="place">
                    <h1>mountains</h1>
                </div>
                
                <div class="country">
                    <h2>europe</h2>
                </div>
            </div>
            
        </div>

        <div class="bg-slide">
            <div class="circle bg">
                <img src="image4.jpg" alt="imagem um">
            </div>

            <div class="circle large">
                <img src="image4.jpg" alt="imagem um">
            </div>
            
            
            <div class="circle small">
                <img src="image4.jpg" alt="imagem um">
            </div>

            <div class="content-text">
                <div class="place">
                    <h1>space</h1>
                </div>
                
                <div class="country">
                    <h2>orbit</h2>
                </div>
            </div>
            
        </div>

        <div class="bg-slide">
            <div class="circle bg">
                <img src="image5.jpg" alt="imagem um">
            </div>

            <div class="circle large">
                <img src="image5.jpg" alt="imagem um">
            </div>
            
            
            <div class="circle small">
                <img src="image5.jpg" alt="imagem um">
            </div>

            <div class="content-text">
                <div class="place">
                    <h1>nebula</h1>
                </div>
                
                <div class="country">
                    <h2>unknow</h2>
                </div>
            </div>
            
        </div>

        <span class="line"></span>
        
        <span class="rotate-btn">
            <i class='bx bx-rotate-right'></i>
        </span>
        
        <div class="circle_darktransp">
            
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
